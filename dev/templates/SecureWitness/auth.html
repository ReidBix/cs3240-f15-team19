<!DOCTYPE html>
{% load static %} <!-- New line -->
<html lang="en">
<head>
    <title>User Authorization</title>
</head>
<body>

    {% if user.is_staff %}
        <h1>Manage Users</h1>
        <select form="auth_form" name="user" size="5">
        {% for usr in users %}
        <option name="{{ usr }}">{{ usr }}</option>
        {% endfor %}
        </select>
        <form id="auth_form" method="post" action="/SecureWitness/auth/">
        {% csrf_token %}
            <input type="radio" name="action" value="auth">Authorize User<br>
            <input type="radio" name="action" value="act">Activate User<br>
            <input type="radio" name="action" value="susp">Suspend User<br>
        <!--<input type="text" name="user" id="usr">-->
        <input type="submit" value="Go">
        </form>
        <br>
        <href a="/SecureWitness/">Index</href>
    {% else %}
        <p>Log in as an admin, fool.</p>
        <href a="/SecureWitness/">Index</href>
    {% endif %}

</body>
</html>
