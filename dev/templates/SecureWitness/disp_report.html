<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ report.title }}</title>
</head>
<body>
    <h1>{{ report.title }}</h1>
    <p>{{ report.description }}</p>
    {% if files %}
        {% for upload in files %}
            <p><a href="{{ upload.file.url }}">{{ upload.file.name }}</a></p>
        {% endfor %}
    {% endif %}
    <p><a href="{% url 'index' %}">Index</a></p>
    <p><a href="{% url 'edit_report' report.id %}">Edit Report</a></p>
</body>
</html>
